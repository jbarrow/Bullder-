<div class="text-center">
  <div class="btn-group">
    <a ng-click="sortOrder = '-time'" class="btn btn-primary btn-sm" ng-class="{'active': sortOrder == '-time'}">New</a>
    <a ng-click="sortOrder = '-score'" class="btn btn-primary btn-sm" ng-class="{'active': sortOrder == '-score'}">Hot</a>
  </div>
</div>
<br/>

<bullder-loading ng-if="data == undefined"></bullder-loading>

<bullder-viewer votefunc="vote" data="obj" ng-repeat="obj in data | orderBy: sortOrder"></bullder-viewer>
