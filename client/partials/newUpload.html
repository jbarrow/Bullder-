<h1>Upload a New Bullder</h1>
<form>
  <div class="form-group">
    <label for="fileInput">File to Upload</label>
    <input id="fileInput" name="fileInput" class="form-control" type="file"/>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <textarea ng-model="title" id="title" name="title" class="form-control"></textarea>
  </div>
  <bullder-distance></bullder-distance>
  <a ng-click="newUploadBullder()" href="" class="btn btn-success">Bullder</a>
</form>
